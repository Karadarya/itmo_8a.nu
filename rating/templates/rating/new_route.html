{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Новая трасса
{% endblock %}

{% block heading %}
  <h2>
    Новая трасса
  </h2>
{% endblock %}

{% block content %}
  {% url "new_route" as action_url %}
  <form action="{{ action_url }}" method="post" accept-charset="utf-8">
    {{ form|crispy }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-default" value="Сохранить"></p>
  </form>
{% endblock %}
